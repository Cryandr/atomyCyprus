<!DOCTYPE html>
<html lang="ru">

<head>

    <style>

            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('backgroundOffice.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .form-container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input[type="checkbox"] {
            width: auto;
        }

        .form-group small {
            color: red;
            font-size: 12px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .icons {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .icons img {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>

	<script>
		function validatePasswords() {
			var pass = document.getElementById("password").value;
			var confirmPass = document.getElementById("confirm_password").value;

			if (pass !== confirmPass) {
				alert("Пароли не совпадают!");
				return false;
			}
			return true;
		}
	</script>
